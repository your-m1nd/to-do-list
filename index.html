<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/style.css">
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <h1>Планировщик задач</h1>
      <img src="assets/images/itgirls.jpeg" alt="img" />
    </header>
    <main>
      <div class="to_do">
        <h2>Добавить задачу</h2>
        <div class="enter">
          <input id="typeText" type="text" placeholder="Задача" value="" />
          <input id="send" type="submit" value="Добавить" onclick="createTask()"></input>
          <span id="warning"></span>
        </div>
        <h2>Список задач</h2>
        <ul id="ulList"></ul>
        <div id="noTasks">Нет задач</div>
        <input id="clear" type="submit" value="Очистить список" onclick="clearTasks()"></input>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
